<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>N-Queens Solver</h1>
    <div id="canvas-container">
        <canvas id="board-canvas" width="400" height="400"></canvas>
    </div>
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
    </div>
    
    <div id="controls">
        <button id="btn-backtracking" title="Backtracking: Systematically explore possible placements of queens to find a solution.">Backtracking</button>
        <button id="btn-genetic" title="Genetic Algorithm: Use principles of natural selection and genetics to evolve a solution.">Genetic Algorithm</button>
        <button id="btn-ant-colony" title="Ant Colony Optimization: Mimic the behavior of ants to find a solution.">Ant Colony Optimization</button>
        <button id="btn-brute-force">Brute Force</button>
        <button id="btn-particle-swarm" title="Particle Swarm Optimization: Use particle swarm optimization to find a solution.">Particle Swarm Optimization</button>
        <br>
        <label for="input-n">Enter N:</label>
        <input type="number" id="input-n" min="4" value="8">
        </div>
    </div>
    
    <div id="toast-message" class="toast-message hidden"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
